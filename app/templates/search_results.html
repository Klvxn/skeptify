{% extends 'base.html' %}

{% block content %}
<div class="query_results my-5">
    {% if tracks %}
        <h3 class="m-5">Showing search results for "{{ query }}"</h3>
        <div class="flex justify-content-evenly">
            {% for track in tracks %}
                <div class="p-3 mx-4 my-3 shadow">
                    <img src="{{ track.image_url }}" alt="" class="img-fluid p-2"  height="200" width="200"> <br>
                    <h6><a href="{% url 'app:track_detail' track.spotify_id %}"> {{ track.title }}</a></h6>
                    {{ track.artists|first }} <br>
                    {% if track.preview_url %}
                        <audio controls src="{{ track.preview_url }}" class="my-2">Download</audio> <br>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    {% else %}
        <h4>No song matched your search</h4>
    {% endif %}
</div>
{% endblock %}
