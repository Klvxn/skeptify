<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>SKtify: All songs, albums, EPs by Skepta</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- <link rel="shortcut icon" href="/static/images/" type="image/x-icon"> -->
    <link rel="stylesheet" href="/static/css/base.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <span class="navbar-brand fw-bold">SKtify</span> &ThickSpace; &ThickSpace;
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-medium">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#albums">Albums</a></li>
                    <li class="nav-item"><a class="nav-link"  href="/#pls">Playlists</a></li>
                </ul>
                <div class="form-group">
                    <form action="{% url 'app:search' %}" method="get" class="d-flex" role="search">
                    <input type="search" name="search" class="form-control me-2 px-2 py-1" placeholder="Search for songs, albums" size="30">  
                    <button type="submit" class="text-dark rounded">Search</button> <br> 
                    </form>
                </div>              
            </div>
        </div>
    </nav>
    <div>
        {% block carousel %} {% endblock %}
    </div>
    <div class="container-fluid px-3 my-5">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
