{% extends 'base.html' %}

{% block content %}
<div class="search_result my-5">
    {% if tracks %}
        <h4 class="m-5">Showing search results for "{{ query }}"</h4>
        <div class="search">
            {% for track in tracks %}
                <div class="p-3">
                    <img src="{{ track.image_url }}" alt="" class="pb-2" height="180" width="180"> <br>
                    <a href="{% url 'app:track_detail' track.spotify_id %}"><b> {{ track.title }}</b></a> <br>
                    <span class="text-white-50">{{ track.artists|first }} </span><br>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <h4>No song matched your search</h4>
    {% endif %}
</div>
{% endblock %}
